<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header><h1>Lazy Load Demonstration</h1></header>
    <main>
        <picture>

        </picture>

            <img src="https://picsum.photos/400/700" alt="placeholder image" loading="lazy" width="400" height="700">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/600" alt="placeholder image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/800" alt="placeholder image" loading="lazy" width="400" height="800">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/600" alt="placeholder image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://picsum.photos/400/600" alt="placeholder image" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p><span id="currentyear"></span> Aurora Norlund, USA</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</html>
